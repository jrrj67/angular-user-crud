<h1>People</h1>
<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Age</th>
      <th scope="col">
        <a href="#" class="btn btn-xs btn-success" title="Edit">
          <i class="fa fa-edit" aria-hidden="true"></i>
          New
        </a>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let person of people">
      <th scope="row">{{person.id}}</th>
      <td>{{person.name}}</td>
      <td>{{person.age}}</td>
      <td>
        <a href="#" class="btn btn-xs btn-info" title="Edit">
          <i class="fa fa-edit" aria-hidden="true"></i>
          Edit
        </a>
        <a href="#" class="btn btn-xs btn-danger" title="Delete" style="margin-left: 1rem;">
          <i class="fa fa-times" aria-hidden="true"></i>
          Delete
        </a>
      </td>
    </tr>
    <tr *ngIf="!hasPeople">
      <td colspan="4">
        No person registered.
      </td>
    </tr>
  </tbody>
</table>
